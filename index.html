<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Your Game Title</title>
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <script src="TemplateData/UnityProgress.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #000; }
        #unity-container { position: absolute; width: 100%; height: 100%; }
        #unity-canvas { width: 100%; height: 100%; background: #000; }
        #unity-loading-bar { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>

    <script>
        var unityInstance;
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        
        // Инициализация Telegram WebApp
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        function onProgress(progress) {
            progressBarFull.style.width = 100 * progress + "%";
        }

        function onComplete() {
            loadingBar.style.display = "none";
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/your-build-name.loader.js";
        var config = {
            dataUrl: buildUrl + "/your-build-name.data.unityweb",
            frameworkUrl: buildUrl + "/your-build-name.framework.js.unityweb",
            codeUrl: buildUrl + "/your-build-name.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "YourCompany",
            productName: "YourProduct",
            productVersion: "1.0",
            onProgress: onProgress,
            onComplete: onComplete
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = function() {
            createUnityInstance(canvas, config)
                .then(function(instance) {
                    unityInstance = instance;
                })
                .catch(function(message) {
                    alert("Failed to load Unity: " + message);
                });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
