<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Altiragame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            max-width: 500px;
            max-height: 300px;
            overflow: auto;
            z-index: 9999;
            border: 1px solid #fff;
            transition: max-height 0.3s ease;
        }
        .debug-line {
            margin: 2px 0;
            word-break: break-all;
        }
        .debug-error {
            color: #ff4444;
        }
        .debug-success {
            color: #44ff44;
        }
        .debug-warning {
            color: #ffff44;
        }
        /* –ö–ù–û–ü–ö–ê –°–í–ï–†–¢–´–í–ê–ù–ò–Ø */
        #debug-toggle {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #555;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            padding: 2px 5px;
            z-index: 10000;
        }
        #debug-toggle:hover {
            background: #777;
        }
        .debug-collapsed {
            max-height: 30px;
            overflow: hidden;
        }
        .debug-content {
            margin-top: 5px;
        }
        .debug-collapsed .debug-content {
            display: none;
        }
        /* –£–í–ï–î–û–ú–õ–ï–ù–ò–ï –û –ö–û–ü–ò–†–û–í–ê–ù–ò–ò */
        .copy-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 10001;
            font-family: Arial, sans-serif;
            font-size: 14px;
            border: 2px solid #44ff44;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">RPG</div>
        </div>
    </div>

    <script>
        // ==================== UNITY WEBGL –ó–ê–ì–†–£–ó–ö–ê ====================

        addDebugLine('üéÆ Loading Unity WebGL...');

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/WebGL_Build.loader.js";
        var config = {
            dataUrl: buildUrl + "/WebGL_Build.data",
            frameworkUrl: buildUrl + "/WebGL_Build.framework.js",
            codeUrl: buildUrl + "/WebGL_Build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "RPG",
            productVersion: "1.0",
        };

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') {
                div.style = 'background: red; padding: 10px;';
            } else {
                if (type == 'warning') {
                    div.style = 'background: yellow; padding: 10px;';
                }
            }
            updateBannerVisibility();
        }        
    </script>
</body>
</html>
